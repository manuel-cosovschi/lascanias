<body class="backBody">

<div class="header">

    <main class="contactBorde">
        <section class="contact">
            <h2>Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Contactanos llenando todos los campos</legend>
                    <div class="contenedorCampos">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="inputText" type="text" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="campo">
                            <label for="telefono">Telefono</label>
                            <input class="inputText" type="tel" name="telefono" placeholder="Telefono">
                        </div>
                        <div class="campo">
                            <label for="correo">Correo</label>
                            <input class="inputText" type="email" name="correo" placeholder="Mail">
                        </div>
                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="inputText" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </div>
                    <div class="alinearDerecha flex">
                        <input class="boton w100" type="submit" value="Enviar">
                    </div>
               
                </fieldset>
            </form>
        </section>
    
    <div>
        </main>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
