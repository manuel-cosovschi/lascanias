<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="../css/normalize.css" as="style">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Krub:wght@400;700&family=Lato:wght@100&family=Mukta:wght@200&display=swap" rel="stylesheet">
        <link rel="preload" href="../css/styles.css" as="style">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Nosotros</title>
    </head>
<body>
    <header>
        <h1 class="titulo">Conocenos</h1>
    </header>

    <div class="navegadorBackground navs">
        <nav class="navegacionPrincipal contenedor">
            <a href="../index.html">Inicio</a> 
            <a href="nosotros.html">Nosotros</a> 
            <a href=#>Casas</a>    
            <a href="contacto.html">Contacto</a>
        </nav>    
    </div>
    
    <main class="contactBorde">
        <section class="contact">
            <h2>Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Contactanos llenando todos los campos</legend>
                    <div class="contenedorCampos">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="inputText" type="text" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="campo">
                            <label for="telefono">Telefono</label>
                            <input class="inputText" type="tel" name="telefono" placeholder="Telefono">
                        </div>
                        <div class="campo">
                            <label for="correo">Correo</label>
                            <input class="inputText" type="email" name="correo" placeholder="Mail">
                        </div>
                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="inputText" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </div>
                    <div class="alinearDerecha flex">
                        <input class="boton w100" type="submit" value="Enviar">
                    </div>
               
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados. Manuel Cosovschi</p>
    </footer>
    
    
</body>
</html>
